<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E 薪資調查數據圖</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid container-lg">
              <a class="navbar-brand me-4" href="#">
                <img src="img/Logo.png" class="logo" alt="The F2E Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white px-2" href="#">修煉精神時光屋</a>
                  </li>
                  <li class="nav-item mx-2 dropdown">
                    <a class="nav-link text-white px-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        薪資調查報告
                    </a>
                    <ul class="dropdown-menu js-datatype" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item text-white" href="#" data-type="FE">前端薪資調查報告</a></li>
                      <li><a class="dropdown-item text-white" href="#" data-type="UI">UI 薪資調查報告</a></li>
                    </ul>
                  </li>
                </ul>
                <button type="button" class="btn text-custom-secondary">Login</button>
              </div>
              
            </div>
        </nav>
    </header>
    <section class="mt-5 js-pagetitle">
        <div class="container">
            <div class="row">
                <h2 class="col-12 text-white text-center">前端薪資調查報告</h2>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="btn-group btn-group-custom offset-lg-4 col-8 col-lg-4" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-custom flex-1" for="btnradio1">基本資料</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-custom flex-1" for="btnradio2">薪資與產業</label>
                </div>
                <div class="dropdown col-4 col-lg-4 d-flex justify-content-end">
                    <button class="btn btn-custom-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      2021 年
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item text-white" href="#">2021 年</a></li> 
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="card-custom p-4">
                        <h3 class="text-white">地區</h3>
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card-custom p-4">
                        <h3 class="text-white">年齡</h3>
                        <canvas id="ageChart"></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="card-custom p-4">
                        <h3 class="text-white">性別</h3>
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="card-custom p-4">
                        <h3 class="text-white">科系與學歷</h3>
                        <canvas id="eduChart"></canvas>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card-custom p-4">
                        <h3 class="text-white">第一份工作所採用之技術/軟體</h3>
                        <div class="row g-4">
                            <div class="col-12 col-lg-6">
                                <canvas id="skillChart"></canvas>
                            </div>
                            <div class="js-skill offset-lg-1 col-12 col-lg-4 p-4 rounded-3 text-white bg-custom-grey">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="mt-5">
        <div class="container-fluid container-lg footer-custom">
            <div class="row">
                <div class="col py-3 text-white text-center">
                    Copyright © 2021 Joyce
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
